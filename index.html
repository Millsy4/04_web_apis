<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <header class="highscoresHeader pt-3">
    <h1>View Highscores<span class="timer">Timer:</span></h1>
  </header>
  <main class="container-fluid">
    <section class="row">
      <div class="col-3"></div>
      <section class="col-6 pt-3" style="text-align: center;">
        <h2 id="questionArea">Coding Class Quiz</h2>
      </section>
      <div class="col-3"></div>
    </section>
    <section class="row">
      <section class="col-3"></section>
      <section class="col-6" style="text-align: center;" id="testing">
        <p id="info">
          Try to answer the following code-related questions within the time limit. 
          Keep in mind that incorrect answers will penalize your score/time by 10 seconds.
        </p>
      </section>
      <section class="col-3"></section>
    </section>
    <section class="row">
      <button type="button" class="btn btn-info ml-auto mr-auto" id="startButton">Start Quiz</button>
    </section>
  </main>
  
  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
